<form>
    <div class="fields">
        <div class="input-group flex-nowrap">
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <input type="password" class="form-control" placeholder="Confirmar Senha" aria-label="Confirmar Senha" aria-describedby="addon-wrapping">
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="register()">Registrar</button>
</form>
